<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Friend List</title>

    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    <link rel="stylesheet" href="{% static 'friend_app_css/index.css' %}"/>
    <!-- <link rel="stylesheet" href="../../static/friend_app_css/index.css"/> -->
</head>
<body class = 'friends'>
    <!-- loop through all friends -->
    <h4>All Friends</h4>
    <table>
      {% if friends %}
      <thead>
        <tr>
          <th>Alias</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          {% for friend in friends %}
            <tr>
              <td class = 'alias'>{{friend.alias}}</td>
              <td>
                <a class = 'friend_button' href="{% url 'user_profile' id=friend.id %}"><button class = 'friend_button'>View Profile</button></a>
                <a  href="{% url 'remove_friend' id=friend.id %}"><button class = 'friend_button'>Unfriend</button></a>
              </td>
            </tr>
          {% endfor %}
        {% else %}
          <p>"You don't have friends yet."</p>
        {% endif %}
      </tbody>

    </table>

    <!-- loop through everyone who isn't a current friend -->
    <h4>Other People</h4>
    <table>
      <thead>
        <tr>
          <th>Alias</th>
          <th>Action</th>
        </tr>
      </thead>
        {% for person in other_people %}
          <tr>
            <td class = 'alias'><a href="{% url 'user_profile' id=person.id %}">{{ person.alias }}</a></td>
            <td><a  href="{% url 'add_friend' id=person.id %}"><button class = 'friend_button'>Add as a friend</button></a></td>
          </tr>
        {% endfor %}
    </table>
    <a href="{% url 'logout' %}"><button class = 'test'>LOGOUT</button></a>

  </form>
</body>
</html>
